<body class="contact">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <a class="navbar-brand" href="#">Portfolio Website</a>

            </ul>
        </div>
    </nav>

    <div class="main-content-wrapper">
        <div class="container mt-5 text-center" data-aos="fade-right">
            <h1 style="color: #f8f9fa;">Contact Info</h1>
            <div>
                <h2 style="color: #f8f9fa;">George Herter</h2>
                <p style="color: #f8f9fa;">Full Stack Developer</p>
                <p style="color: #f8f9fa;">Dallas</p>
                <p style="color: #f8f9fa;">Texas</p>
                <p style="color: #f8f9fa;">75206</p>
            </div>
        </div>

        <div class="container mt-4 text-center" data-aos="fade-up" data-aos-delay="200">
            <a href="https://www.linkedin.com/in/george-herter-7383441b6"
                target="_blank"
                class="social-btn linkedin-btn"
                title="Connect with me on LinkedIn">
                <img src="img/317725_linkedin_social_icon.png" alt="LinkedIn" class="social-icon">
                Connect on LinkedIn
            </a>

            <a href="https://github.com/JorgeHerter"
                target="_blank"
                class="social-btn github-btn"
                title="View my GitHub">
                <img src="img/8666193_github_icon.png" alt="GitHub" class="social-icon">
                View GitHub Profile
            </a>
        </div>

        <div class="container mt-4 text-center" data-aos="fade-up" data-aos-delay="400">
            <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Email Me</button>
        </div>

    </div> <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact Form</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="contact-form text-center">
                        <div class="form-group">
                            <input type="text" id="fullName" class="form-control mb-3" placeholder="Enter Your Full Name" required />
                        </div>
                        <div class="form-group">
                            <input type="email" id="emailInput" class="form-control mb-3" placeholder="Enter Valid Email" required />
                        </div>
                        <div class="form-group">
                            <textarea id="message" class="form-control mb-3" placeholder="Enter Your Message" rows="4" required></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="validateAndSend()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
