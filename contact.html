    <!--Contact form for guests-->
    <div class="contact_form">
        <!--this is the tollay.min.js validation form-->
        <form onsubmit="return validatedForm()">
            <label class="standard-label" for="name">Name:</label>
            <input type="text" id="name" name="Name">
        </form>
        <!--These are the standard validation forms-->
        <form action="" method="post" id="contact-form">
            <label class="standard-label">Email:</label>
            <input type="email" id="email" name="user_email" required>
        </form>
        <form>  
            <label class="standard-label">Telephone: </label>
            <input type="tel" pattern="\d{3}[\-]d{3}[\-]\d{4}">
        </form> 
        <form>
            <label class="standard-label">Message: </label>
            <textarea maxlength="240" required></textarea>
        </form>
        <form>
            <button type="submit" class="button" >Register Now!</button>
        </form>
    
    </div>
</body>
</html>
